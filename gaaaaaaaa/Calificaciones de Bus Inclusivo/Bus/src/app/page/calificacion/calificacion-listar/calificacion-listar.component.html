<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">


    <div style=" text-align: center;">
      <h1>Lista de Mascotas</h1>
    </div>

    <div style="text-align: right;" class="example-button-row">
      <button  mat-raised-button  color="primary"  routerLink="/pets/nuevo">Nuevo</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="PK_IdCalificacion">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.PK_IdCalificacion}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="valoracion">
        <th mat-header-cell *matHeaderCellDef> Valoracion </th>
        <td mat-cell *matCellDef="let element"> {{element.valoracion}} </td>
      </ng-container>


      <ng-container matColumnDef="comentario">
        <th mat-header-cell *matHeaderCellDef> Comentario </th>
        <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</body>
</html>
